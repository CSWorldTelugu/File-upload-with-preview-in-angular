<div class="container m-5">

    <h1 class="text-primary text-center">Preview Images</h1>

    <div class="w-50">
        <input type="file" multiple class="form-control" (change)="saveImages($event)">
    </div>

    <div class="preview" *ngIf="uploads.length>0">
        <div *ngFor="let url of uploads;let i=index" class="img-box border">
            <img [src]="url" alt="">
            <button class="btn" (click)="deleteImage(i)">❌</button>

        </div>

    </div>



</div>
